<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Menu-Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <script src='main.css'></script>
</head>
<body>
  <div class='container'>
    <div class='dropdown' onclick='myFunction(this)'> 
      <div class='bar1 dropdown'></div>
      <div class='bar2 dropdown'></div>
      <div class='bar3 dropdown'></div>
    </div>
    <div id='myDropdown' class='dropdown-content'>
      <a href='#about'>About</a>
      <a href='#projects'>Projects</a>
      <a href='#contact'>Contact</a>
    </div>
  </div>
  <script>
    function myFunction(x) {
      // When user clicks on menu-button, toggle between X and 3 bars
      x.classList.toggle('change');
      // When user clicks menu button, toggle between hiding and showing dropdown content
      document.getElementById('myDropdown').classList.toggle('show')
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown')) {
        const dropdowns = document.getElementsByClassName('dropdown-content')
        for(let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns[i]
          if (openDropdown.classList.contains('show')) {
             openDropdown.classList.remove('show')
          }
        }
      }
    }
  </script>
</body>
</html>
